<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
  <script src="/build/oui-datepicker.js"></script>

</head>
<body>
  <oui-datepicker
    mode='range'
    calendar-icon="far fa-calendar-alt"
    angle-right-icon="fas fa-angle-right"
    angle-left-icon="fas fa-angle-left"
    close-icon="fas fa-times"
    active-previous-date=true
    labels="Date de début;Date de Fin">
  </oui-datepicker>
  <oui-datepicker
    mode='single'
    calendar-icon="far fa-calendar-alt"
    angle-right-icon="fas fa-angle-right"
    angle-left-icon="fas fa-angle-left"
    close-icon="fas fa-times"
    active-previous-date=true
    labels="Date de début">
  </oui-datepicker>
</body>
</html>
